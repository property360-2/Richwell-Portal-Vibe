name: Frontend E2E

on:
  push:
    paths:
      - 'richwell-portal/frontend/**'
      - '.github/workflows/frontend-e2e.yml'
  pull_request:
    paths:
      - 'richwell-portal/frontend/**'
      - '.github/workflows/frontend-e2e.yml'

jobs:
  playwright:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: richwell-portal/frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: richwell-portal/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx --yes @playwright/test@1.49.1 install --with-deps

      - name: Run Playwright tests
        env:
          VITE_API_URL: http://localhost:5000/api
        run: npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: richwell-portal/frontend/playwright-report
          if-no-files-found: ignore
